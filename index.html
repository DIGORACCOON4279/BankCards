
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Cards</title>
      <!-- Favicon -->
      <link rel="icon" href="img/logo.png"  sizes="16x16"/>
      <link rel="icon" href="img/logo.png" sizes="32x32"/>
      <link rel="icon" href="img/logo.png" sizes="64x64"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>

    <!-- navbar -->

    <header class="header">
        <div class="navbar">
            <a href="#" class="home">
                <img class="logo" src="img/logoComplet.png" alt="">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Mortgage</a></li>
                    <li><a href="#" class="link">Loans</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
                <ul class="user">
                    <li>
                        <a href="#" class="signUp">Sign Up</a>
                        <!-- <img src="img/signUp" alt="" class="signUp"> -->
                    </li>
                    <li>
                        <a href="#"><img src="img/user.svg" alt="" class="logIn"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container -->

    <main class="mainContainer">

        <!-- Hero Section -->

        <section class="heroSection">
            <div class="mainHero">
                <section class="mainInfo">
                    <h3>Get your new</h3>
                    <h1>Credit Card</h1>
                    <div class="cta">
                        <a href="#" class="ctaServices">Services</a>
                        <a href="#" class="ctaCredit">Credit card</a>
                    </div>
                </section>
                <div class="spot"></div>
                <img class="cards" src="img/cards.png" alt="" >
            </div>
        </section>

        <!-- Section Propaganda -->

        <section class="sectionPropaganda">
            <div class="discountInfo">
                <img class="cards" src="img/cards2.png" alt="" >
                <section class="mainInfo">
                    <h3>Take advantage of our</h3>
                    <h2>Services</h2>
                    <div class="cta">
                        <a href="#" class="ctaServices">View more...</a>
                    </div>
                </section>
                <div class="spot spot1"></div>
                <div class="spot spot2"></div>
                <div class="spot spot3"></div>
                <div class="spot spot4"></div>
                <div class="spot spot5"></div>
            </div>
        </section>

    </main>

    <!-- Footer -->

    <footer class="sectionFooter">
        <div class="footer">
            <form class="newsLetter">
                <div class="email">
                    <label for="news"></label>
                    <input type="text" id="news" placeholder="Email">
                </div>
                <input type="submit" class="submit">
            </form>
            <section class="socialMedia">
                <nav>
                    <ul>
                        <li><a href="https://www.facebook.com" class="linkSocial" target="_blank"><img src="img/facebook.svg" alt="" class="image"></a></li>
                        <li><a href="https://www.twitter.com" class="linkSocial" target="_blank"><img src="img/twitter.svg" alt="" class="image"></a></li>
                        <li><a href="https://www.instagram.com" class="linkSocial" target="_blank"><img src="img/instagram.svg" alt="" class="image"></a></li>
                        <li><a href="https://www.youtube.com" class="linkSocial" target="_blank"><img src="img/youtube.svg" alt="" class="image"></a></li>
                        <li><a href="https://www.linkedin.com" class="linkSocial" target="_blank"><img src="img/linkedin.svg" alt="" class="image"></a></li>
                    </ul>
                </nav>
            </section>
            <div class="developers">

            </div>
